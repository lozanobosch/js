<body>
<div id="simple-list" class="row">
			<h4 class="col-12">Simple list example</h4>

				<div data-id="111" class="list-group-item">Item 1</div>
				<div data-id="112" class="list-group-item">Item 2</div>
				<div data-id="113" class="list-group-item">Item 3</div>

			</div>
</body>
<!--
Este es un ejemplo de Sortable JS
En FM hay que tener en cuenta que hay que guardar el resultado. En este fichero hay 3 maneras de hacerlo.

-->

<script type="text/javascript">
var el = document.getElementById('items');
var sortable = new Sortable(el, {
    animation: 150,
    ghostClass: 'blue-background-class',
    dataIdAttr: 'data-id', // si no se declara, toma data-id por defecto.
    onSort: function (evt) {
var orden = sortable.toArray();
var nuevo = document.getElementById('items').innerHTML;

//Sensei
const elements = evt.to.children;
// evt es el objeto de sortable; puede llamarse de cualquier manera
const len=elements.length;
let text = "";
let arr=[];
for (let i = 0; i < len; i++) {
text += elements[i].getAttribute('data-id') + ", "// opción 1 genera un string
arr.push(elements[i].getAttribute('data-id'));// opción 2 genera un array
};

tipo= typeof (arr);

alert(arr[0])

}

});
</script>
